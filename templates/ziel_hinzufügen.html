<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Neues Ziel Hinzufügen</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Neues Ziel Hinzufügen</h1>
        <form method="post">
            <div class="form-group">
                <label for="abteilungs_id">Abteilung</label>
                <select name="abteilungs_id" class="form-control" required>
                    {% for abteilung in abteilungen %}
                    <option value="{{ abteilung.id }}">{{ abteilung.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="aussage">Aussage</label>
                <input type="text" name="aussage" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="kriterien">Kriterien</label>
                <input type="text" name="kriterien" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="bewertung">Bewertung (1-10)</label>
                <input type="number" name="bewertung" class="form-control" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="aenderer">Wer hat zuletzt geändert?</label>
                <input type="text" name="aenderer" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="anregung">Anregung</label>
                <input type="text" name="anregung" class="form-control">
            </div>
            <div class="form-group">
                <label for="kommentar">Kommentar</label>
                <input type="text" name="kommentar" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Speichern</button>
        </form>
    </div>
</body>
</html>
