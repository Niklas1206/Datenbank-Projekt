<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrierung</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Registrierung</h1>
        <form method="post" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="name">Benutzername</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="rolle">Rolle</label>
                <input type="text" name="rolle" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="abteilungs_id">Abteilungs-ID</label>
                <input type="number" name="abteilungs_id" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Registrieren</button>
        </form>

        <div class="mt-3">
            <p>Bereits einen Account? <a href="{{ url_for('login') }}" class="btn btn-link">Zum Login</a></p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
